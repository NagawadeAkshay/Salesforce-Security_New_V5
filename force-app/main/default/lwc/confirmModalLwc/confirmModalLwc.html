<template>
    <div class="confirm-modal">
    <lightning-modal-header label={label}  class="confirm-modalheader"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
    </lightning-modal-body>
    <lightning-modal-footer class="confirm-modalfooter">
        <lightning-button variant="brand" label="Continue" title="Continue" onclick={handleContinueClick}></lightning-button>
        <lightning-button  label="Cancel" title="Cancel" onclick={handleCancelClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-modal-footer>
</div>
</template>
