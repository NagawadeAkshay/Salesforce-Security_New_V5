<template>
    
    <!-- Start Header Label Passed from Parent -->
    <template if:true={label}>
        <label class="slds-form-element__label">{label}</label>
    </template>
    <!-- End Header Label Passed from Parent -->
    <div class="slds-combobox_container custom-combo-container" onclick={handleParentDivClick} onblur={handleBlur}>
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click multiPicklist" aria-expanded="true" aria-haspopup="listbox" role="combobox" onmouseout={handleMouseOut} onmouseenter={handleMouseEnter} onclick={handleMouseIn}>
            <!-- Search Input -->
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <lightning-input data-id={uniqueId} disabled={disabled} class="inputBox"  placeholder="Select an Option" onclick={showOptions} onkeyup={filterOptions} value={searchString} variant="label-hidden" id="combobox-id-1"></lightning-input>
                <lightning-icon class="slds-input__icon" icon-name="utility:down" size="x-small" alternative-text="downicon"></lightning-icon>               
            </div>
            <!-- Dropdown List -->
            <template if:true={showDropdownContent}>
                <div>
                     <div id="listbox-id-1" data-id="picklist-dropdown" class="slds-dropdown slds-dropdown-custom slds-dropdown_fluid dropdown-auto1 dropdownlist multiPicklistDropdown" onscroll={handleOnScroll} onmouseleave={handleMouseLeave} >                  
                    <ul class="slds-listbox slds-listbox_vertical recordListBox" role="presentation">
                        <template if:false={noResultMessage} >
                            <template for:each={optionData} for:item="option">
                                <li key={option.value} data-id={option.value} onmousedown={selectItem} class="slds-listbox__item eachItem" if:true={option.isVisible}>
                                    <span class="slds-media__figure">
                                        <template if:true={option.selected}>
                                            <lightning-icon icon-name="utility:check" size="x-small" alternative-text="icon" ></lightning-icon>
                                        </template>
                                      </span>
                                      <span>
                                        <span class="slds-media slds-truncate slds-listbox__option_entity verticalAlign" title={option.value}>{option.label}</span>
                                      </span>
                                </li>
                            </template>
                        </template>
                        <template if:true={noResultMessage} >
                            <li class="slds-listbox__item">
                                <span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">{noResultMessage}</span>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            </template>
        </div>
    </div>
    <!-- Multi Select Pills -->
    <!--template for:each={optionData} for:item="option">
        <template if:true={option.selected}>
            <lightning-pill label={option.label} key={option.value} name={option.value} onremove={closePill}>
                <lightning-icon icon-name="custom:custom11" alternative-text="Account"></lightning-icon>
            </lightning-pill>
        </template>
    </template-->

</template>
